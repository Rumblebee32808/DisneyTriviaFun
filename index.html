<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Disney & Pixar Trivia</title>

<!-- =========================
        CSS SECTION
========================= -->
<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#001f4d,#004aad,#1e90ff);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    color:white;
}

.card{
    background:linear-gradient(145deg,#0a2a66,#123c9e);
    width:95%;
    max-width:850px;
    padding:25px;
    border-radius:20px;
    box-shadow:0 0 40px rgba(0,0,0,0.6);
    border:3px solid gold;
}

h1{
    text-align:center;
    color:gold;
    text-shadow:0 0 15px gold;
}

button{
    padding:10px 15px;
    margin:5px;
    border:none;
    border-radius:10px;
    background:linear-gradient(145deg,#ffd700,#ffb700);
    cursor:pointer;
    font-weight:bold;
    transition:0.3s;
}

button:hover{
    transform:scale(1.08);
    box-shadow:0 0 15px gold;
}

.answer-btn{
    display:block;
    width:100%;
    margin:8px 0;
    background:linear-gradient(145deg,#1e90ff,#3cb0ff);
    color:white;
    border:2px solid gold;
}

.answer-btn.correct{
    background:linear-gradient(145deg,#00c851,#00ff6a);
}

.answer-btn.wrong{
    background:linear-gradient(145deg,#ff4444,#cc0000);
}

.hidden{ display:none; }

#factBox{
    background:#111;
    padding:15px;
    margin-top:15px;
    border-radius:15px;
    border:2px solid gold;
}

#gifBox{
    margin-top:15px;
    text-align:center;
}

#gifBox img{
    max-width:250px;
    border-radius:15px;
    border:3px solid gold;
}
</style>
</head>

<body>
<div class="card">

<h1>Disney & Pixar Trivia</h1>

<div id="startScreen">
    <input id="initials" maxlength="3" placeholder="Enter Initials (3 max)">
    <br><br>
    <button onclick="startGame()">Start Game</button>
</div>

<div id="gameScreen" class="hidden">
    <h3 id="difficultyLabel"></h3>
    <h2 id="question"></h2>
    <div id="answers"></div>
    <div id="scoreDisplay"></div>

    <button onclick="nextQuestion()">Next Question</button>
    <button onclick="showScore()">Show Score</button>
    <button onclick="endGame()">End Game</button>
</div>

<div id="factBox" class="hidden"></div>
<div id="gifBox" class="hidden"></div>

<div id="endScreen" class="hidden">
    <h2 id="finalScore"></h2>
    <button onclick="restartGame()">Restart Game</button>
</div>

</div>

<!-- =========================
        JAVASCRIPT SECTION
========================= -->
<script>

let questions = [
{q:"Who is the snowman in Frozen?",a:["Olaf","Kristoff","Sven","Hans"],correct:0,f:"Olaf was animated to move like a child full of wonder.",d:"Easy"},
{q:"What world does Ariel live in?",a:["Atlantica","Arendelle","Corona","Motunui"],correct:0,f:"Atlantica is ruled by King Triton.",d:"Easy"},
{q:"What number appears in many Pixar films?",a:["A113","B52","101","777"],correct:0,f:"A113 references a CalArts classroom.",d:"Hard"},
{q:"What Easter egg appears in Pixar films?",a:["Luxo Ball","Golden Key","Pixar Coin","Magic Star"],correct:0,f:"The Luxo Ball debuted in Pixar’s first short.",d:"Hard"},
{q:"What year was Snow White released?",a:["1937","1942","1950","1965"],correct:0,f:"It was Disney’s first full-length animated film.",d:"Expert"}
];

let current=0, score=0, player="";

const correctGIFs=[
"https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif",
"https://media.giphy.com/media/111ebonMs90YLu/giphy.gif",
"https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"
];

const wrongGIFs=[
"https://media.giphy.com/media/9Y5BbDSkSTiY8/giphy.gif",
"https://media.giphy.com/media/3o7TKsQ8UQ8mF6HkK4/giphy.gif",
"https://media.giphy.com/media/l3q2K5jinAlChoCLS/giphy.gif"
];

function shuffle(array){
    for(let i=array.length-1;i>0;i--){
        let j=Math.floor(Math.random()*(i+1));
        [array[i],array[j]]=[array[j],array[i]];
    }
}

function startGame(){
    player=document.getElementById("initials").value.toUpperCase();
    if(player.length===0){ alert("Enter initials"); return; }
    shuffle(questions);
    score=0;
    current=0;
    document.getElementById("startScreen").classList.add("hidden");
    document.getElementById("gameScreen").classList.remove("hidden");
    loadQuestion();
}

function loadQuestion(){
    let q=questions[current];
    document.getElementById("difficultyLabel").innerText="Difficulty: "+q.d;
    document.getElementById("question").innerText=q.q;
    document.getElementById("answers").innerHTML="";
    document.getElementById("scoreDisplay").innerText="Score: "+score;

    let answers=[...q.a];
    shuffle(answers);

    answers.forEach(ans=>{
        let btn=document.createElement("button");
        btn.classList.add("answer-btn");
        btn.innerText=ans;
        btn.onclick=()=>checkAnswer(btn,ans,q);
        document.getElementById("answers").appendChild(btn);
    });
}

function checkAnswer(button,ans,q){
    let buttons=document.querySelectorAll(".answer-btn");
    buttons.forEach(b=>b.disabled=true);

    let gifBox=document.getElementById("gifBox");
    gifBox.classList.remove("hidden");

    if(ans===q.a[q.correct]){
        button.classList.add("correct");
        score++;
        showGIF(true);
    } else {
        button.classList.add("wrong");
        buttons.forEach(b=>{
            if(b.innerText===q.a[q.correct]) b.classList.add("correct");
        });
        showGIF(false);
    }

    showFact(q.f);
}

function showGIF(isCorrect){
    let gifBox=document.getElementById("gifBox");
    let gifs=isCorrect?correctGIFs:wrongGIFs;
    let randomGif=gifs[Math.floor(Math.random()*gifs.length)];
    gifBox.innerHTML=`<img src="${randomGif}">`;
}

function showFact(fact){
    let box=document.getElementById("factBox");
    box.innerText="Fun Fact: "+fact;
    box.classList.remove("hidden");
    setTimeout(()=>{ box.classList.add("hidden"); },8000);
}

function nextQuestion(){
    current++;
    document.getElementById("gifBox").classList.add("hidden");
    if(current>=questions.length){ endGame(); return; }
    loadQuestion();
}

function endGame(){
    document.getElementById("gameScreen").classList.add("hidden");
    document.getElementById("endScreen").classList.remove("hidden");
    document.getElementById("finalScore").innerText=player+" scored "+score+" / "+questions.length;
}

function restartGame(){
    location.reload();
}

function showScore(){
    alert("Current Score: "+score);
}
</script>

</body>
</html>
